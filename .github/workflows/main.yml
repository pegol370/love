name: Build APK with P4A
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-8-jdk build-essential ccache git python3-dev python3-pip libncurses5:i386 libstdc++6:i386 zlib1g:i386 openjdk-8-jdk unzip ant ccache autoconf libtool
          pip install --upgrade pip
          pip install python-for-android
          pip install kivy cython
          
      - name: Setup Android SDK
        run: |
          mkdir android-sdk
          cd android-sdk
          wget https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
          unzip sdk-tools-linux-4333796.zip
          yes | tools/bin/sdkmanager --licenses
          tools/bin/sdkmanager "platforms;android-30" "build-tools;30.0.3"
          echo "ANDROID_HOME=$PWD" >> $GITHUB_ENV
          echo "PATH=$PWD/tools/bin:$PATH" >> $GITHUB_ENV
          
      - name: Build APK
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
          p4a create --private . --package=org.pegol.lovemum --name="LoveMum" --version=1.0 --bootstrap=sdl2 --requirements=python3,kivy --arch=arm64-v8a --permission INTERNET
          
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: LoveMum-APK
          path: "dist/*.apk"
