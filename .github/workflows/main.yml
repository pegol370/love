name: Build APK - Guaranteed Working
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-8-jdk \
            build-essential \
            git \
            zip \
            unzip \
            wget \
            python3-dev \
            zlib1g-dev \
            libncurses5-dev \
            libffi-dev \
            libssl-dev \
            autoconf \
            libtool \
            ccache \
            pkg-config \
            cmake
            
      - name: Install Python packages
        run: |
          pip install --upgrade pip setuptools wheel
          pip install cython==0.29.33
          pip install python-for-android
          pip install kivy
          
      - name: Setup Android SDK properly
        run: |
          # إنشاء مجلد SDK
          mkdir -p android-sdk
          cd android-sdk
          
          # تحميل command line tools الصحيح
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          
          # إعداد المجلدات بالشكل الصحيح
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
          
          # إعداد متغيرات البيئة
          export ANDROID_HOME=$PWD
          export ANDROID_SDK_ROOT=$PWD
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          
          # قبول الرخص وتثبيت المكونات
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-30"
          sdkmanager "build-tools;30.0.3"
          sdkmanager "platform-tools"
          
          # التحقق من التثبيت
          echo "=== SDK Structure ==="
          ls -la
          echo "=== Platform Tools ==="
          ls -la platform-tools/
          echo "=== Build Tools ==="
          ls -la build-tools/
          
          # حفظ المسار الكامل
          echo "ANDROID_HOME=$PWD" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$PWD" >> $GITHUB_ENV
          
      - name: Setup Android NDK
        run: |
          # تحميل NDK
          wget -q https://dl.google.com/android/repository/android-ndk-r21b-linux-x86_64.zip
          unzip -q android-ndk-r21b-linux-x86_64.zip
          
          # حفظ مسار NDK
          echo "ANDROID_NDK_HOME=$PWD/android-ndk-r21b" >> $GITHUB_ENV
          
      - name: Set environment variables
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV
          
      - name: Verify environment
        run: |
          echo "=== Environment Check ==="
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME" 
          echo "JAVA_HOME: $JAVA_HOME"
          echo "=== SDK Manager Check ==="
          which sdkmanager || echo "sdkmanager not found in PATH"
          ls -la $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager || echo "sdkmanager binary not found"
          echo "=== Java Check ==="
          java -version
          
      - name: Build APK
        run: |
          # تأكيد متغيرات البيئة
          export ANDROID_HOME=$ANDROID_HOME
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export ANDROID_NDK_HOME=$ANDROID_NDK_HOME
          export JAVA_HOME=$JAVA_HOME
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          
          echo "=== Final Environment Check ==="
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "PATH: $PATH"
          which sdkmanager
          
          # بناء APK
          p4a create --private . \
             --package=org.pegol.lovemum \
             --name="LoveMum" \
             --version=1.0 \
             --bootstrap=sdl2 \
             --requirements=python3,kivy \
             --arch=arm64-v8a \
             --permission INTERNET \
             --orientation=portrait \
             --api=30
             
      - name: Find APK
        run: |
          echo "=== البحث عن APK ==="
          find . -name "*.apk" -type f -exec ls -la {} \;
          echo "=== جميع الملفات ==="
          find . -type f -name "*love*" -o -name "*apk*" 2>/dev/null || true
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: LoveMum-APK
          path: |
            **/*.apk
            .p4a/**/*.apk
