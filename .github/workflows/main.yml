name: Build APK Ultimate
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Create buildozer.spec
        run: |
          cat > buildozer.spec << 'EOF'
          [app]
          title = LoveMum
          package.name = lovemum
          package.domain = org.pegol
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas
          version = 1.0
          requirements = python3,kivy
          orientation = portrait
          
          [buildozer]
          log_level = 2
          
          [android]
          android.accept_sdk_license = True
          android.arch = armeabi-v7a
          EOF
          
      - name: Build APK with Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/hostcwd \
            -e USER=$(id -u) -e GROUP=$(id -g) \
            --platform linux/x86_64 \
            registry.gitlab.com/kivymd/kivymd/buildozer:latest \
            /bin/bash -c "
              cd /home/user/hostcwd &&
              sudo chown -R user:user . &&
              buildozer android debug
            "
            
      - name: List files and upload
        run: |
          echo "=== ملفات المشروع ==="
          find . -name "*.apk" -o -name "bin" -type d
          ls -la bin/ 2>/dev/null || echo "لا يوجد مجلد bin"
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: always()  
        with:
          name: LoveMum-APK
          path: |
            bin/
            **/*.apk
