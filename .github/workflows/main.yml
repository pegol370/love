name: Build APK - Fixed Java Version
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # كما طلبت
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - name: Install system dependencies with Java 11
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-11-jdk \
            build-essential \
            git \
            zip \
            unzip \
            wget \
            python3-dev \
            zlib1g-dev \
            libncurses5-dev \
            libffi-dev \
            libssl-dev \
            autoconf \
            libtool \
            ccache \
            pkg-config \
            cmake
            
      - name: Set Java 11 environment
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/java-11-openjdk-amd64/bin" >> $GITHUB_PATH
          
      - name: Verify Java version
        run: |
          echo "=== Java Version Check ==="
          java -version
          javac -version
          echo "JAVA_HOME: $JAVA_HOME"
          
      - name: Install Python packages
        run: |
          pip install --upgrade pip setuptools wheel
          pip install cython==0.29.33
          pip install buildozer==1.4.0
          pip install kivy
          
      - name: Create working buildozer.spec
        run: |
          cat > buildozer.spec << 'EOF'
          [app]
          title = LoveMum
          package.name = lovemum
          package.domain = org.pegol
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas
          version = 1.0
          requirements = python3,kivy
          orientation = portrait
          fullscreen = 0
          
          [buildozer]
          log_level = 2
          
          [android]
          android.api = 30
          android.minapi = 21
          android.sdk = 30
          android.ndk = 23b
          android.build_tools = 30.0.3
          android.accept_sdk_license = True
          android.arch = arm64-v8a
          android.permissions = INTERNET
          android.gradle_dependencies = 
          EOF
          
      - name: Cache buildozer directories
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
          key: buildozer-${{ hashFiles('buildozer.spec') }}
          
      - name: Build APK with buildozer
        run: |
          # متغيرات البيئة
          export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
          export ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          export PATH=$JAVA_HOME/bin:$PATH
          
          echo "=== Environment ==="
          echo "JAVA_HOME: $JAVA_HOME"
          echo "Java version:"
          java -version
          
          # بناء APK
          buildozer android debug
          
      - name: Find APK files
        run: |
          echo "=== البحث عن APK ==="
          find . -name "*.apk" -type f -exec ls -la {} \; 2>/dev/null || echo "لا توجد ملفات APK"
          echo "=== محتويات bin ==="
          ls -la bin/ 2>/dev/null || echo "لا يوجد مجلد bin"
          echo "=== البحث في buildozer ==="
          find ~/.buildozer -name "*.apk" -type f 2>/dev/null || echo "لا توجد ملفات في buildozer"
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: LoveMum-APK
          path: |
            bin/*.apk
            **/*.apk
            ~/.buildozer/**/bin/*.apk
