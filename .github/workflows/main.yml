name: Build APK Simple
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - name: Install everything we need
        run: |
          # تحديث النظام
          sudo apt-get update
          
          # تثبيت Java 8
          sudo apt-get install -y openjdk-8-jdk
          
          # تثبيت أدوات البناء
          sudo apt-get install -y build-essential git zip unzip
          sudo apt-get install -y python3-dev zlib1g-dev libncurses5-dev
          sudo apt-get install -y libffi-dev libssl-dev autoconf libtool
          
          # تثبيت Python packages
          pip install --upgrade pip
          pip install cython==0.29.33
          pip install python-for-android
          pip install kivy
          
      - name: Create simple icon
        run: |
          sudo apt-get install -y imagemagick
          convert -size 512x512 xc:"#FF1493" -pointsize 200 -gravity center \
                  -fill white -annotate +0+0 "♥" icon.png
                  
      - name: Setup Android environment
        run: |
          # تحميل Android SDK
          wget https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
          unzip sdk-tools-linux-4333796.zip
          export ANDROID_HOME=$PWD/tools
          
          # تحميل NDK
          wget https://dl.google.com/android/repository/android-ndk-r21b-linux-x86_64.zip
          unzip android-ndk-r21b-linux-x86_64.zip
          export ANDROID_NDK_HOME=$PWD/android-ndk-r21b
          
          # قبول الرخص وتثبيت المكونات
          yes | tools/bin/sdkmanager --licenses
          tools/bin/sdkmanager "platforms;android-30" "build-tools;30.0.3"
          
          # حفظ متغيرات البيئة
          echo "ANDROID_HOME=$PWD/tools" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$PWD/android-ndk-r21b" >> $GITHUB_ENV
          echo "JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64" >> $GITHUB_ENV
          
      - name: Build APK with python-for-android
        run: |
          # إعداد المشروع
          p4a create --private . \
             --package=org.pegol.lovemum \
             --name="LoveMum" \
             --version=1.0 \
             --bootstrap=sdl2 \
             --requirements=python3,kivy \
             --arch=arm64-v8a \
             --permission INTERNET \
             --icon=icon.png \
             --orientation=portrait
             
      - name: Find and upload APK
        run: |
          echo "=== البحث عن ملفات APK ==="
          find . -name "*.apk" -type f
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LoveMum-APK
          path: "**/*.apk"
