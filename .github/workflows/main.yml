name: Build APK Simple
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - name: Install everything we need
        run: |
          # تحديث النظام
          sudo apt-get update
          
          # تثبيت Java 8
          sudo apt-get install -y openjdk-8-jdk
          
          # تثبيت أدوات البناء
          sudo apt-get install -y build-essential git zip unzip wget
          sudo apt-get install -y python3-dev zlib1g-dev libncurses5-dev
          sudo apt-get install -y libffi-dev libssl-dev autoconf libtool
          sudo apt-get install -y ccache pkg-config cmake
          
          # تثبيت Python packages
          pip install --upgrade pip setuptools wheel
          pip install cython==0.29.33
          pip install python-for-android
          pip install kivy
          
      - name: Setup Android environment
        run: |
          # تحميل Android SDK
          wget -q https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
          unzip -q sdk-tools-linux-4333796.zip
          
          # تحميل NDK
          wget -q https://dl.google.com/android/repository/android-ndk-r21b-linux-x86_64.zip
          unzip -q android-ndk-r21b-linux-x86_64.zip
          
          # إعداد متغيرات البيئة
          export ANDROID_HOME=$PWD/tools
          export ANDROID_NDK_HOME=$PWD/android-ndk-r21b
          export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
          
          # قبول الرخص
          yes | tools/bin/sdkmanager --licenses
          
          # تثبيت المكونات
          tools/bin/sdkmanager "platforms;android-30"
          tools/bin/sdkmanager "build-tools;30.0.3"
          tools/bin/sdkmanager "platform-tools"
          
          # حفظ متغيرات البيئة للخطوات التالية
          echo "ANDROID_HOME=$PWD/tools" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$PWD/android-ndk-r21b" >> $GITHUB_ENV
          echo "JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64" >> $GITHUB_ENV
          echo "PATH=$PWD/tools/bin:$PWD/tools/platform-tools:$PATH" >> $GITHUB_ENV
          
      - name: Build APK with python-for-android
        run: |
          # التحقق من متغيرات البيئة
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          
          # بناء APK بدون أيقونة مخصصة
          p4a create --private . \
             --package=org.pegol.lovemum \
             --name="LoveMum" \
             --version=1.0 \
             --bootstrap=sdl2 \
             --requirements=python3,kivy \
             --arch=arm64-v8a \
             --permission INTERNET \
             --orientation=portrait
             
      - name: Find APK files
        run: |
          echo "=== البحث عن ملفات APK ==="
          find . -name "*.apk" -type f -exec ls -la {} \;
          echo "=== محتويات المجلد الحالي ==="
          ls -la
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: LoveMum-APK
          path: |
            **/*.apk
            dist/*.apk
