name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            python3-setuptools \
            python3-wheel \
            python3-venv \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            libjpeg-dev \
            zlib1g-dev \
            libbz2-dev \
            libncurses5-dev \
            libncursesw5-dev

      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install cython
          pip install buildozer

      - name: Generate buildozer.spec
        run: |
          buildozer init
          sed -i 's/title =.*/title = LoveMum/' buildozer.spec
          sed -i 's/package.name =.*/package.name = lovemum/' buildozer.spec
          sed -i 's/package.domain =.*/package.domain = org.pegol/' buildozer.spec
          sed -i 's/requirements =.*/requirements = python3,kivy/' buildozer.spec
          sed -i 's/orientation =.*/orientation = portrait/' buildozer.spec

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: LoveMum-APK
          path: bin/*.apk
